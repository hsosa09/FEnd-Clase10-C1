<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <section class="cabeza">
            <p class="descuento">
                20% de descuento en todos los productos!
            </p>
        </section>
    </header>
    <main>
        <section class="heroes">
            <span class="heroes-logo-mas">
                <img class="heroes-logo" src="img/OBJECTS.png" alt="Logo">
                <p>Nombre Tienda</p>
            </span>
            
            <span><ul>
                <li>Contacto</li>
                <li>Registrarme</li>
                <li>Ingresar</li>
            </ul></span>
        </section>

















        <section class="rectangulo-form1">
            <div class="rectangulo-form2">
                
                <form>
                    <span class="rectangulo-form2-4">
                        <h1>Añadí tu super!</h1>
                        <p>Agregá tu personaje favorito completando las opciones.</p>
                    </span>
                    <span class="rectangulo-form2-5">
                        <span class="rectangulo-form3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </span>
                        <span class="rectangulo-form3">
                        <label for="especie">Especie:</label>
                        <select id="especie" name="especie" required>
                            <option value="alien">Alien</option>
                            <option value="gato">Gato</option>
                            <option value="humano">Humano</option>
                            <option value="fe-developer">FE Developer</option>
                        </select>
                    </span>
                    </span>
                    <span class="fecha-foto">
                        <span>
                        <label for="fecha">Fecha:</label>
                        <input type="date" id="fecha" name="fecha">
                    </span>
                    <span>
                        <label for="foto">Agregar Foto:</label>
                        <input type="file" id="foto" name="foto">
                    </span>
                    </span>
                    
                    <span class="form-desc-pod-tipo">
                        <span class="form-desc2">
                            <textarea id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
                        </span>
                        <span class="form-pod-tipo">
                            <label>Poderes:</label>
                            <label for="poder-volar">
                                <input type="checkbox" id="poder-volar" name="poder-volar" value="volar">
                                Volar
                            </label>
                            <label for="poder-superinteligencia">
                                <input type="checkbox" id="poder-superinteligencia" name="poder-superinteligencia" value="superinteligencia">
                                SuperInteligencia
                            </label>
                            <label for="poder-ojoslaser">
                                <input type="checkbox" id="poder-ojoslaser" name="poder-ojoslaser" value="ojoslaser">
                                Vista de rayo láser
                            </label>
                            <label for="poder-dinero">
                                <input type="checkbox" id="poder-dinero" name="poder-dinero" value="dinero">
                                Billetera gorda
                            </label>
                            <hr>
                            <label for="tipo-personaje">Tipo de personaje:</label>
                            <div>
                                <input type="radio" id="tipo-heroe" name="tipo-personaje" value="heroe">
                                <label for="tipo-heroe">Héroe</label>
                                
                            </div>
                            <div>
                                <input type="radio" id="tipo-villano" name="tipo-personaje" value="villano">
                                <label for="tipo-villano">Villano</label>
                            </div>
                        </span>
                    </span>
                    <br><br>
                    <span class="botonaniadirCont">
                    <input class="botonaniadir" type="submit" value="Añadir">
                </span>
                </form>






















            </div>

    </main>
    <footer>
        <span class="foot">
            <span class="contPie">
                <p class="pie">
                Todos los derechos reservados a FRONT END 1
                </p>
            </span>
        </span>
    </footer>
</body>
</html>
